<h2 mat-dialog-title>{{ title }}</h2>

<div mat-dialog-content class="post-form">
    <mat-form-field>
        <input type="text" matInput placeholder="標題">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="內容"></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button color="primary" (click)="move()">換位置</button>
    <button mat-button color="primary" (click)="doPost()">確定</button>
    <button mat-button color="accent" mat-dialog-close>取消</button>
</div>
