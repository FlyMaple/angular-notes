<div>
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <a routerLink="/hero/{{hero.id}}">
                <span class="badge">{{ hero.id }}</span> {{ hero.name }}
                <span *ngIf="hero === selectedHero">(active)</span>
            </a>
            <button (click)="deleteHero(hero)">Delete</button>
        </li>
    </ul>
</div>

<div>
    <label for="">
        Hero name:
        <input type="text" #heroName>
    </label>

    <button (click)="addHero(heroName.value); heroName.value=''">Add</button>
</div>
