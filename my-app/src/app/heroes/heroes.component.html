<div>
    <ul class="heroes">
        <app-hero-item *ngFor="let hero of heroes" [hero]="hero" [rs-skye]="'asd'" [name]="hero.name"></app-hero-item>
    </ul>
</div>

<div>
    <label for="">
        Hero name:
        <input type="text" #heroName>
    </label>

    <button (click)="addHero(heroName.value); heroName.value=''">Add</button>
</div>
